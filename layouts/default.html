<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Archetype - <%= @item[:title] %></title>
	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="<%= @items['/stylesheet/'].path %>">

    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="nanoc <%= Nanoc::VERSION %>">
  </head>
  <body>	
	<div class="container">
		<div class="masthead">
		    <div class="logo text-center">
		        <a href="/"><img src="/img/500x118-color-logo.jpg" height="118" width="500" alt="Archetype"/></a>
		    </div>
		    <ul class="nav nav-justified">
		        <li><a href="/">Home</a></li>
		        <li><a href="/api">API</a></li>
		        <li><a href="/documentation">Documentation</a></li>
		        <li><a href="http://blog4archetype.wordpress.com/">Blog</a></li>
		        <li><a href="/contact">Contact</a></li>
		    </ul>
		</div>
	    <div id="main">
	      <%= yield %>
	    </div>
    </div>

	<div class="footer">
	    <div class="container">
	        <p class="text-muted">&copy; Archetype 2014</p>
	    </div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	</body>
</html>
